<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starting to learn JavaScript with W3schools</title>
</head>
<body>

  <!----- Disolaying Date & Time ----->

  <h2>My First JavaScript</h2>

  <button type="button"
  onclick="document.getElementById('demo1').innerHTML = Date()">
  Click me to display Date and Time.</button>

  <p id="demo1"></p>

  <!----- Finding an HTML element (with id="demo"), and changing the element content (innerHTML) to "Hello JavaScript" ----->

  <h2>What Can JavaScript Do?</h2>
  <p id="demo2">JavaScript can change HTML content.</p>

  <button type="button" onclick='document.getElementById("demo2").innerHTML = "Hello JavaScript!"'>Click Me!</button>

  <!----- The Light Bulb ----->

  <h2>What Can JavaScript Do?</h2>

  <p>JavaScript can change HTML attribute values.</p>
  <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
  <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>

  <img id="myImage" src="pic_bulboff.gif" style="width:100px">
  <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>
  
</body>
</html>
