<html>
	<head>
		<style>
			ul {
				list-style-type : none;
				margin : 0px;
				padding : 0px;
				width : 200px;
				background-color : yellow;
				position : fixed;
				overflow : auto;
				height : 100%;
			}
			
			li a {
				display : block;
				color : navy;
				padding : 8px 0px 8px 16px;
				text-decoration : none;
			}
			
			li a:hover {
				background-color : black;
				color : gold;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">HTML</a></li>
			<li><a href="#">CSS</a></li>
			<li><a href="#">Java Script</a></li>
			<li><a href="#">PHP</a></li>
			<li><a href="#">MySQL</a></li>
		</ul>
		<div style="margin-left : 220px;height:1200px;">Helloooo</div>
	</body>
</html>
